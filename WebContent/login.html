<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录页面</title>
<style type="text/css">

              height:700px;
              background-size:100%;
              margin:0;
              background:url("images/13.jpg");

         height:700px;

         text-align:center;

         .style{
         margin:200px;

</style>

<body>
            <div class="yang">
            <div class="picture">
            <form method="get">
           
                       <h1 >学生成绩管理系统</h1>
                       请输入你的用户名：<input type="text" name="teaname" value="" id="teaname"><br/>
                       请输入你的密码： <input type="password" name="pwd" value="" id="pass"><br/>
             <input type="button" value="登录" onclick="btn()">
             <input type="reset"  value="重置">
            </form>
            </div>
            </div>
      <script type="text/javascript">
      function btn(){
      var name = document.getElementById("teaname").value;
      var pass = document.getElementById("pass").value;
      if(name==""||pass==""){
    	  alert("请输入用户名和密码!");
      }else if(name=="欧阳"&&pass=="1234"){
    		  window.location.href="main.jsp";
    	  }else{
    		  window.location.href="login.html";
    		  alert("账号或密码错误!");
    	  }
      }
      </script>
</body>
